name: Go

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
        
    - name: Set up Tensorflow c Library
      run: |
        wget https://storage.googleapis.com/clitelibrary/ctflitelib_2.4.0.tar.gz
        sudo tar -C /usr/local -xzf ctflitelib_2.4.0.tar.gz
        sudo ldconfig
        sudo apt-get update
        sudo apt-get install gcc

    - name: gotflite
      uses: actions/checkout@v2
  
    - name: Build
      run: go build .
       
    - name: Format  
      run: go fmt ./...
    
    - name: Test
      run: go test -v ./...
  
    - name: Vet 
      run: go vet -v ./...
    
    - name: Coverage
      run: go test -v -covermode=atomic -coverprofile=coverage.tx ./... && go tool cover -func=coverage.tx
      
    - name: Race
      run: go test -v -race -covermode=atomic -coverprofile=coverage.tx 
      
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.tx
